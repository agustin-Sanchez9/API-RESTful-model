<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let topic of listTopics">
            <td>{{topic.id}}</td>
            <td>{{topic.name}}</td>
            <td>{{topic.description}}</td>
            <td>
                <button type="button" class="btn btn-warning"><i class="bi-pencil"></i></button>
                <button type="button" class="btn btn-danger"><i class="bi-trash3"></i></button>
            </td>
        </tr>
    </tbody>
</table>
